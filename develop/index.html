<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
<!-- Timeblocks go here -->
<!-- I feel i should create all the blocks here for easier input forms-->
      <form id="hour1" method="POST">
        <label for="time-block">9AM:</label>
        <input type="text" placeholder="" name="9AMTimeBlock" id="input9AM" />
        <button>Save</button>
      </form>
      <form id="hour2" method="POST">
        <label for="time-block">10AM:</label>
        <input type="text" placeholder="" name="10AMTimeBlock" id="input10AM" />
        <button>Save</button>
      </form>
      <form id="hour3" method="POST">
        <label for="time-block">11AM:</label>
        <input type="text" placeholder="" name="11AMTimeBlock" id="input11AM" />
        <button>Save</button>
      </form>
      <form id="hour4" method="POST">
        <label for="time-block">12PM:</label>
        <input type="text" placeholder="" name="12PMTimeBlock" id="input12PM" />
        <button>Save</button>
      </form>
      <form id="hour5" method="POST">
        <label for="time-block">1PM:</label>
        <input type="text" placeholder="" name="1PMTimeBlock" id="input1PM" />
        <button>Save</button>
      </form>
      <form id="hour6" method="POST">
        <label for="time-block">2PM:</label>
        <input type="text" placeholder="" name="2PMTimeBlock" id="input2PM" />
        <button>Save</button>
      </form>
      <form id="hour7" method="POST">
        <label for="time-block">3PM:</label>
        <input type="text" placeholder="" name="3PMTimeBlock" id="input3PM" />
        <button>Save</button>
      </form>
      <form id="hour8" method="POST">
        <label for="time-block">4PM:</label>
        <input type="text" placeholder="" name="4PMTimeBlock" id="input4PM" />
        <button>Save</button>
      </form>
    </div>
    <!--scripts for JS Moment Jquery CloudFlare-->
    <script href="script.js"></script>
    <script src="Lib/moment/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  

    <script type="text/javaScript">
    //create a moment object of current day and time. 
      const m = moment();
      // convert the moment object to show string target the node for the day and update to reflect current info
      $("#currentDay").text(m.toString());
    
    </script> 


  </body>
</html>
