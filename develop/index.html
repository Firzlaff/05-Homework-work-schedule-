<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Work Day Scheduler</title>

    <style>
      .past {background : red
      }
      .present {background : green
      }
      .future {background : lightgray
      }


    </style>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
<!-- Timeblocks go here -->
<!-- I feel i should create all the blocks here for easier input forms-->
      <div>
        <time id="time1" data-hour=9>9AM</time>
        <input type="text" name="9AMTimeBlock" id="input9AM" size="75" />
        <button>Save</button>
      </div>

      <div>
        <time id="time2" data-hour=10>10AM</time>
        <input type="text" name="10AMTimeBlock" id="input10AM" size="75" />
        <button>Save</button>
      </div>

      <div>
        <time id="time3" data-hour=11>11AM</time>
        <input type="text" name="11AMTimeBlock" id="input11AM" size="75" />
        <button>Save</button>
      </div>

      <div>
        <time id="time4">12PM</time>
        <input type="text" name="12PMTimeBlock" id="input12PM" size="75" />
        <button>Save</button>
    </div>

    <div>
        <time id="time5">1PM</time>
        <input type="text" name="1PMTimeBlock" id="input1PM" size="75" />
        <button>Save</button>
      </div>

      <div>
        <time id="time6">2PM</time>
        <input type="text" name="2PMTimeBlock" id="input2PM" size="75" />
        <button>Save</button>
      </div>

      <div>
        <time id="time7">3PM</time>
        <input type="text" name="3PMTimeBlock" id="input3PM" size="75" />
        <button>Save</button>
      </div>

      <div>
        <time id="time8">4PM</time>
        <input type="text" name="4PMTimeBlock" id="input4PM" size="75" />
        <button>Save</button>
      </div>

    </div>
